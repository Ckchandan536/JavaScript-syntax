<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global_LocalVar</title>
</head>
<body>
<script>
var data=50; //global variable declaration
function a() {
    document.write;
    document.write ("Global Variable = ");
    document.writeln(data);
}
function b() {
    var data=100; //local variable declaration
    document.write ("<br>");
    document.write ("Local Variable = ");
    document.writeln(data);
}
//calling JavaScript function
a();
b();
</script>
</body>
</html>
