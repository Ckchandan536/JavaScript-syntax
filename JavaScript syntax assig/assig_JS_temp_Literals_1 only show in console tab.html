<!DOCTYPE html>
<html>

<head>
    <title>Literals</title>
</head>

<body>
    <script>
        //Multiline
        // Without template literal
        console.log('Menu Items \nSandwich \nFrench Fries \nPotato wedges \nDonuts \nPizza');

        // With template literal
        console.log(`
Menu Items
Sandwich
French Fries
Potato wedges
Donuts
Pizza`);
</script>
</body>

</html>
